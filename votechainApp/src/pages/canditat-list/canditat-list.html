<ion-header>
  <ion-navbar>
    <ion-title>
      Canditat List
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">

  <h1 id="canditatList-heading1" style="color:#000000;text-align:center;">
    Candidats
  </h1>

  <div class="spacer" style="width:300px;height:40px;" id="canditatList-spacer2"></div>

  <ion-list *ngFor="let candidate of userProvider.candidates" id="canditatList-list3">
    <ion-item color="none" on-click="goToCandidat7()" id="canditatList-list-item1">
      <ion-avatar item-left>
        <img />
      </ion-avatar>
      <h2>
        candidate.nom
      </h2>
    </ion-item>
  </ion-list>

</ion-content>
